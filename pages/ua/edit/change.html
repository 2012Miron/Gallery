        <main class="center">
            <h2>Змінити {{TYPE NAME HERE -e }}</h2>

                    {{ DATA MUST BE HERE }}
                </select>
                {{ OPTION-PICTURE }}

                <br>
                <p><button type="submit">Примінити зміни</button></p>
            </form>
            <script>
                document.getElementById('optionSelect').addEventListener('change', function() {
                    let input = document.getElementById('newDataInput');
                    if (this.value === 'file') {
                        input.type = 'file';
                        input.value = '';

                        input.type = 'text';
